<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeongminPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: grid;
        }

        .page {
            background-color: white;
            min-width: 100vw;
            min-height: 100vh;
            position: fixed;
            opacity: 0;
            display: none;
        }

        .home {
            background-color: yellowgreen;
        }

        .about {
            background-color: aquamarine;
        }

        .game {
            background-color: darkorchid;
        }

        .song {
            background-color: palegoldenrod;
        }

        .mbti {
            background-color: pink;
        }

        .contents {
            white-space: nowrap;
            opacity: 0;
            animation-name: fade_in;
            animation-duration: 1s;
            animation-delay: 6s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }

        .buttons {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            background-color: dimgray;
            border-radius: 30px;
            border: none;
            color: whitesmoke;
            cursor: pointer;
            font-family: "Asap", sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding: 17px 30px;
            width: 146px;
        }

        @keyframes page-in {
            0% {
                transform: scale(1, 1);
                opacity: 0;
            }

            10% {
                transform: scale(1, 0.002);
                opacity: 0;
            }

            35% {
                transform: scale(0.2, 0.002);
                opacity: 0;
            }

            50% {
                transform: scale(0.2, 0.002);
                opacity: 1;
            }

            85% {
                transform: scale(1, 0.002);
                opacity: 1;
            }

            100% {
                transform: scale(1, 1);
                opacity: 1;
            }
        }

        @keyframes page-out {
            0% {
                transform: scale(1, 1);
                opacity: 1;
            }

            10% {
                transform: scale(1, 0.002);
                opacity: 1;
            }

            35% {
                transform: scale(0.2, 0.002);
                opacity: 1;
            }

            50% {
                transform: scale(0.2, 0.002);
                opacity: 0;
            }

            85% {
                transform: scale(1, 0.002);
                opacity: 0;
            }

            100% {
                transform: scale(1, 1);
                opacity: 0;
            }
        }

        @keyframes fade_in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fade_out {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .intro {
            background: whitesmoke;
            min-width: 100vw;
            min-height: 100vh;
            place-content: center;
            position: fixed;
            display: flex;
            animation-name: fade_out;
            animation-duration: 2s;
            animation-delay: 3.5s;
            animation-timing-function: ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        .sentence {
            font-family: "Asap", sans-serif;
            font-optical-sizing: auto;
            font-size: 80px;
            font-weight: 650;
            font-style: normal;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .letter {
            opacity: 0;
            transform: translateY(-0.25em);
            display: inline-block;
            animation: burst_in 3s cubic-bezier(0, 1.62, 1, 1.6);
        }

        @keyframes burst_in {
            25%,
            80% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sentence .letter:nth-of-type(1) {
            animation-delay: 0.03s;
        }

        .sentence .letter:nth-of-type(2) {
            animation-delay: 0.06s;
        }

        .sentence .letter:nth-of-type(3) {
            animation-delay: 0.09s;
        }

        .sentence .letter:nth-of-type(4) {
            animation-delay: 0.12s;
        }

        .sentence .letter:nth-of-type(5) {
            animation-delay: 0.15s;
        }

        .sentence .letter:nth-of-type(6) {
            animation-delay: 0.18s;
        }

        .sentence .letter:nth-of-type(7) {
            animation-delay: 0.21s;
        }

        .sentence .letter:nth-of-type(9) {
            animation-delay: 0.24s;
        }

        .sentence .letter:nth-of-type(10) {
            animation-delay: 0.24s;
        }

        .sentence .letter:nth-of-type(12) {
            animation-delay: 0.27s;
        }

        .sentence .letter:nth-of-type(13) {
            animation-delay: 0.3s;
        }

        .sentence .letter:nth-of-type(14) {
            animation-delay: 0.33s;
        }

        .sentence .letter:nth-of-type(15) {
            animation-delay: 0.36s;
        }

        .sentence .letter:nth-of-type(16) {
            animation-delay: 0.39s;
        }

        .sentence .letter:nth-of-type(17) {
            animation-delay: 0.42s;
        }

        .sentence .letter:nth-of-type(18) {
            animation-delay: 0.45s;
        }

        .sentence .letter:nth-of-type(19) {
            animation-delay: 0.48s;
        }

        .sentence .letter:nth-of-type(21) {
            animation-delay: 0.51s;
        }

        .sentence .letter:nth-of-type(22) {
            animation-delay: 0.54s;
        }

        .sentence .letter:nth-of-type(23) {
            animation-delay: 0.57s;
        }

        .sentence .letter:nth-of-type(24) {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>

    <div class="intro">
        <div class="sentence">
            <span class="letter">W</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">C</span>
            <span class="letter">O</span>
            <span class="letter">M</span>
            <span class="letter">E</span>
            <span class="letter"> </span>
            <span class="letter">T</span>
            <span class="letter">O</span><br>
            <span class="letter"> </span>
            <span class="letter">S</span>
            <span class="letter">E</span>
            <span class="letter">O</span>
            <span class="letter">N</span>
            <span class="letter">G</span>
            <span class="letter">M</span>
            <span class="letter">I</span>
            <span class="letter">N</span>
            <span class="letter"> </span>
            <span class="letter">P</span>
            <span class="letter">A</span>
            <span class="letter">G</span>
            <span class="letter">E</span>
        </div>
    </div>

    <div class="page home">
        <div class="contents">
            <div class="buttons">
                <button class="btn about">about</button>
                <button class="btn game">game</button>
                <button class="btn home">home</button>
                <button class="btn song">song</button>
                <button class="btn mbti">mbti</button>
            </div>
        </div>
    </div>

    <div class="page about">
        <div class="contents">
            <div class="buttons">
                <button class="btn about">about</button>
                <button class="btn game">game</button>
                <button class="btn home">home</button>
                <button class="btn song">song</button>
                <button class="btn mbti">mbti</button>
            </div>
        </div>
    </div>

    <div class="page game">
        <div class="contents">
            <div class="buttons">
                <button class="btn about">about</button>
                <button class="btn game">game</button>
                <button class="btn home">home</button>
                <button class="btn song">song</button>
                <button class="btn mbti">mbti</button>
            </div>
        </div>
    </div>

    <div class="page song">
        <div class="contents">
            <div class="buttons">
                <button class="btn about">about</button>
                <button class="btn game">game</button>
                <button class="btn home">home</button>
                <button class="btn song">song</button>
                <button class="btn mbti">mbti</button>
            </div>
        </div>
    </div>

    <div class="page mbti">
        <div class="contents">
            <div class="buttons">
                <button class="btn about">about</button>
                <button class="btn game">game</button>
                <button class="btn home">home</button>
                <button class="btn song">song</button>
                <button class="btn mbti">mbti</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn');
            const pages = document.querySelectorAll('.page');
            const intro = document.querySelector('.intro');
            const home = document.querySelector('.home');

            function showPage(targetPage) {
                const currentPage = document.querySelector('.page-active');
                if (currentPage) {
                    currentPage.classList.add('page-out');
                    currentPage.classList.remove('page-in', 'page-active');
                    currentPage.addEventListener('animationend', () => {
                        currentPage.style.display = 'none';
                        targetPage.style.display = 'block';
                        targetPage.classList.add('page-in', 'page-active');
                    }, { once: true });
                } else {
                    targetPage.style.display = 'block';
                    targetPage.classList.add('page-in', 'page-active');
                }
            }

            intro.addEventListener('animationend', () => {
                intro.style.display = 'none';
                showPage(home);
            });

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetClass = button.classList[1];
                    const targetPage = document.querySelector(`.${targetClass}`);
                    showPage(targetPage);
                });
            });

            window.addEventListener('load', () => {
                setTimeout(() => {
                    intro.classList.add('fade-out');
                }, 3500);
            });
        });
    </script>

</body>

</html>
